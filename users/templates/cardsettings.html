{% extends "settings.html" %}
{% block tabcontent %}
 <div class="tab-pane active text-style" id="tab4">
     <div class="container">
     <div class="row">
       <div class="col-md-6">
       	<div class="panel panel-default shadows body-borders top-margin">
		  <!-- Default panel contents -->
		  <div class="panel-heading">
			  <div class="panel-title lead">Change your credit card information here</div>  
		  </div>
		  <div class="panel-body">
			  <form class="form-horizontal" role="form">
        
      
              <div class="input-group">
              <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3 column">
              <label class="radio control-label"> <input type="radio"> <img class="visa" src="http://upload.wikimedia.org/wikipedia/en/1/16/Former_Visa_(company)_logo.svg" /></label>
              </span>
             
              <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3 column">
                <label class="radio control-label"> <input type="radio"> <img class="mastercard" src="http://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/MasterCard_logo.png/800px-MasterCard_logo.png" /></label>
              </span>
             
              <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3 column">
                <label class="radio control-label"> <input type="radio"> <img class="paypal" src="http://img3.wikia.nocookie.net/__cb20121110085059/logopedia/images/6/61/PayPal_logo_new.png" /></label>
              </span>
              
              <span class="col-sm-3"></span>
            </div><!-- /input-group -->
         
            
            <div class="form-group">
              <label class="col-sm-3 col-md-3 col-lg-3 control-label" for="card-holder-name">Name on Card</label>
              <div class="col-sm-9 col-md-9 col-lg-9 column">
                <input type="text" class="form-control input-xs" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 col-md-3 col-lg-3 control-label" for="card-number">Card Number</label>
              <div class="col-sm-9 col-md-9 col-lg-9 column">
                <input type="text" class="form-control input-xs" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 col-md-3 col-lg-3 control-label" for="expiry-month">Expiration Date</label>
              <div class="col-sm-9 col-md-9 col-lg-9 column">
                <div class="row">
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 column">
	     
     	
                    <select class="form-control text-center" name="expiry-month" id="expiry-month">
                      <option>Month</option>
                      <option value="01">Jan (01)</option>
                      <option value="02">Feb (02)</option>
                      <option value="03">Mar (03)</option>
                      <option value="04">Apr (04)</option>
                      <option value="05">May (05)</option>
                      <option value="06">June (06)</option>
                      <option value="07">July (07)</option>
                      <option value="08">Aug (08)</option>
                      <option value="09">Sep (09)</option>
                      <option value="10">Oct (10)</option>
                      <option value="11">Nov (11)</option>
                      <option value="12">Dec (12)</option>
                    </select>
                  </div>
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 column">
                    <select class="form-control" name="expiry-year">
                      <option value="13">2013</option>
                      <option value="14">2014</option>
                      <option value="15">2015</option>
                      <option value="16">2016</option>
                      <option value="17">2017</option>
                      <option value="18">2018</option>
                      <option value="19">2019</option>
                      <option value="20">2020</option>
                      <option value="21">2021</option>
                      <option value="22">2022</option>
                      <option value="23">2023</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 col-md-3 col-lg-3 control-label" for="cvv">Card CVV</label>
              <div class="col-sm-4 col-md-4 col-lg-4 column">
                <input type="text" class="form-control input-sm" name="cvv" id="cvv" placeholder="Security Code">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12 text-center">
                <button type="button" class="btn btn-info">Save</button>
              </div>
            </div>
      </form>
		  </div>
       	</div>
       </div>
     </div>
 </div>               
 </div>  <!-- End of tab-pane -->
{% endblock tabcontent %}
